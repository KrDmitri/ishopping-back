[uwsgi]
chdir = /srv/ishopping-back/
module = ishopping.wsgi:application
home = /srv/shop-venv/

uid = ubuntu
gid = ubuntu

socket = /tmp/ishopping.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/ishopping.pid
logto = /var/log/uwsgi/ishopping/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
